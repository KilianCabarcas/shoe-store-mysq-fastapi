<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce Zapatos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Login -->
    <div id="login" class="min-h-screen flex items-center justify-center bg-white">
        <div class="bg-white p-8 rounded-lg shadow-lg border border-gray-200 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Zapatería Online</h1>
                <p class="text-gray-600 text-sm">Iniciar Sesión</p>
            </div>
            <form id="form-login" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                    <input type="text" id="usuario" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" id="contrasena" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-md transition-colors duration-200">
                    Entrar
                </button>
            </form>
            <div id="login-error" class="text-red-600 text-center mt-4 text-sm font-medium"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main" style="display: none;">
        <!-- Navbar -->
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">Z</span>
                        </div>
                        <h1 class="text-xl font-bold text-gray-900">Zapatería Online</h1>
                    </div>
                    <ul class="flex space-x-1">
                        <li><a href="#" id="nav-productos" class="nav-link active" onclick="mostrarSeccion('productos')">Productos</a></li>
                        <li><a href="#" id="nav-carrito" class="nav-link" onclick="mostrarSeccion('carrito')">Carrito</a></li>
                        <li><a href="#" id="nav-pedidos" class="nav-link" onclick="mostrarSeccion('pedidos')">Pedidos</a></li>
                        <li><a href="#" id="nav-categorias" class="nav-link" onclick="mostrarSeccion('categorias')">Categorías</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Productos -->
        <section id="seccion-productos" class="container mx-auto px-4 py-8 active">
            <div class="bg-white rounded-lg shadow-sm p-6 mb-8 border border-gray-200">
                <h2 id="form-title" class="text-xl font-semibold mb-6 text-gray-900">Agregar Producto</h2>
                <form id="form-producto" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <input type="hidden" id="prod_id">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                        <input type="text" id="prod_nombre" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Categoría *</label>
                        <input type="text" id="prod_categoria" required placeholder="Ej: deportivas" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Precio *</label>
                        <input type="number" id="prod_precio" required step="0.01"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="md:col-span-2 lg:col-span-3">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                        <textarea id="prod_desc" rows="3" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Foto (URL)</label>
                        <input type="text" id="prod_foto" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Talla</label>
                        <input type="text" id="prod_talla" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">¿Aplica IVA? *</label>
                        <select id="prod_iva" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Seleccionar...</option>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="md:col-span-2 lg:col-span-3 flex space-x-4 pt-4">
                        <button type="submit" 
                                class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-md transition-colors">
                            Guardar Producto
                        </button>
                        <button type="button" id="cancelar-edicion" style="display:none;"
                                class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-md transition-colors">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                <h1 class="text-2xl font-bold mb-6 text-gray-900">Lista de Productos</h1>
                <div id="productos" class="overflow-x-auto"></div>
            </div>
        </section>

        <!-- Carrito -->
        <section id="seccion-carrito" class="container mx-auto px-4 py-8" style="display: none;">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                    <h2 class="text-xl font-semibold mb-6 text-gray-900">Agregar al Carrito</h2>
                    <form id="form-carrito" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">ID Producto</label>
                            <input type="number" id="producto_id" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cantidad</label>
                            <input type="number" id="cantidad" value="1" min="1" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <button type="submit" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                            Agregar al Carrito
                        </button>
                    </form>
                </div>

                <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                    <h2 class="text-xl font-semibold mb-6 text-gray-900">Mi Carrito</h2>
                    <div id="carrito" class="mb-6"></div>
                    <button onclick="realizarPedido()" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                        Realizar Pedido
                    </button>
                </div>
            </div>
        </section>

        <!-- Pedidos -->
        <section id="seccion-pedidos" class="container mx-auto px-4 py-8" style="display: none;">
            <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                <h2 class="text-xl font-semibold mb-6 text-gray-900">Mis Pedidos</h2>
                <div id="pedidos"></div>
            </div>
        </section>

        <!-- Categorías -->
        <section id="seccion-categorias" class="container mx-auto px-4 py-8" style="display: none;">
            <div class="bg-white rounded-lg shadow-sm p-6 mb-8 border border-gray-200">
                <h2 id="cat-form-title" class="text-xl font-semibold mb-6 text-gray-900">Agregar Categoría</h2>
                <form id="form-categoria" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="cat_id">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                        <input type="text" id="cat_nombre" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                        <textarea id="cat_desc" rows="3" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <div class="md:col-span-2 flex space-x-4 pt-4">
                        <button type="submit" 
                                class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-md transition-colors">
                            Guardar Categoría
                        </button>
                        <button type="button" id="cancelar-cat-edicion" style="display:none;"
                                class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-md transition-colors">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                <h3 class="text-xl font-semibold mb-6 text-gray-900">Lista de Categorías</h3>
                <div id="categorias" class="overflow-x-auto mb-6"></div>
                <div id="productos-categoria" class="bg-gray-50 p-4 rounded-lg"></div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/pedidos.js"></script>
    <script src="js/categorias.js"></script>
</body>
</html>
